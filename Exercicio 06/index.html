<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Sálario/Hora</title>
  </head>
  <body>
    <h1>Para calcular digite os dados</h1>
    <label>Nome do funcionário:</label>
    <input type="text" id="nome" placeholder="Nome do funcionário" required />
    <label>Horas trabalhadas:</label>
    <input type="number" id="horas" placeholder="Horas trabalhadas" required />
    <button type="button" onclick="calcular()">Calcular</button>
    <p>Nome:</p>
    <p id="nome1"></p>
    <br />
    <p>Valor por hora trabalhada: R$: 50.00</p>
    <br />
    <p>Horas trabalhadas:</p>
    <p id="horas2"></p>
    <br />
    <p id="salario"></p>
  </body>
  <script src="script.js"></script>
</html>
