<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Preço</title>
  </head>
  <body>
    <form>
      <label>Digite o Nome do produto:</label>
      <input type="text" id="nomepro" placeholder="Nome do produto" required />
      <br />
      <label>Digite o preço unitário do produto:</label>
      <input type="number" id="precou" placeholder="Preço unitário" required />
      <br />
      <label>Digite a quantidade de produtos:</label>
      <input
        type="number"
        id="quantidade"
        placeholder="Quantidade de produtos"
        required
      />
      <br />
      <label>Insira o dinheiro:</label>
      <input type="number" id="dinheiro" placeholder="Dinheiro" required />
      <br />
      <button type="button" onclick="pagar()">Pagar</button>
      <br />
      <p id="exibirnome"></p>
      <br />
      <p id="quantidadecompr"></p>
      <br />
      <p id="exibirpreco"></p>
      <br />
      <p id="exibirdinheiro"></p>
      <br />
      <p id="total"></p>
      <br />
      <p id="troco"></p>
      <p id="dinheironecessario"></p>
    </form>
  </body>
  <script src="script.js"></script>
</html>
