<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Medida de Idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display">
      <h1>Para calcular digite os dados:</h1>
      <label>Digite o nome da 1ª pessoa:</label>
      <input id="nome1" type="text" />
      <label>Digite a idade da 1ª pessoa:</label>
      <input id="idade1" type="number" />
      <br />
      <label>Digite o nome da 2ª pessoa:</label>
      <input id="nome2" type="text" />
      <label>Digite a idade da 2ª pessoa:</label>
      <input id="idade2" type="number" />
      <br />
      <button onclick="calcular()">Calcular</button>
      <div class="resultados">
        <p class="noid">Nome1:</p>
        <p id="nom1"></p>
        <p class="noid2">Idade1:</p>
        <p id="idad1"></p>
        <p class="noid">Nome2</p>
        <p id="nom2"></p>
        <p class="noid2">Idade2</p>
        <p id="idad2"></p>
        <p id="resultado"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
