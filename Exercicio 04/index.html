<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Mercado</title>
  </head>
  <body>
    <form>
      <label>Digite o produto desejado:</label>
      <input id="produto" type="text" required />
      <br />
      <label>Digite o preço únitario do produto:</label>
      <input id="unitario" type="number" required />
      <br />
      <label>Digite a quantidade de produtos:</label>
      <input id="quaproduto" type="number" required />
      <br />
      <label>Insira o seu dinheiro.</label>
      <input id="dinheiro" type="number" required />
      <br />
      <button type="button" onclick="pagar()">Pagar</button>
      <p>Nome do produto:</p>
      <p id="nomeproduto"></p>
      <br />
      <p>Quantidade comprada:</p>
      <p id="quantidade"></p>
      <br />
      <p>Preço unitário do produto:</p>
      <p id="precounitario"></p>
      <br />
      <p>Dinheiro recebido:</p>
      <p id="dinheirorecebido"></p>
      <br />
      <p>TOTAL =</p>
      <p id="total"></p>
      <br />
      <p>TROCO =</p>
      <p id="troco"></p>
    </form>
  </body>
  <script src="script.js"></script>
</html>
